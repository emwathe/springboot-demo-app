<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>Products</h2>
    <div th:if="${successMessage}" class="alert alert-success" role="alert">
        <span th:text="${successMessage}"></span>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
        <span th:text="${errorMessage}"></span>
    </div>
    <a class="btn btn-primary mb-2" th:href="@{/products/add}">Add Product</a>
    <div th:if="${basketId != null}" class="mb-3">
        <a th:href="@{/products/basket/${basketId}}" class="btn btn-info">View Basket</a>
    </div>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}"></td>
            <td th:text="${product.name}"></td>
            <td th:text="${product.price}"></td>
            <td>
                <input type="number" min="1" max="10" value="1" class="form-control form-control-sm" style="width: 100px;">
            </td>
            <td>
                <form th:action="@{/products/add-to-basket/{id}(id=${product.id})}" method="get" class="d-inline">
                    <input type="hidden" th:name="basketId" th:value="${basketId != null ? basketId : ''}">
                    <input type="hidden" name="quantity" value="1">
                    <button type="submit" class="btn btn-sm btn-success">Add to Basket</button>
                </form>
                <a th:href="@{'/products/edit/' + ${product.id}}" class="btn btn-sm btn-warning">Edit</a>
                <a th:href="@{'/products/delete/' + ${product.id}}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/users" class="btn btn-secondary">View Users</a>
</div>
<script src="/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
