name: Deploy to Windows Server

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  debug-ssh:
    runs-on: ubuntu-latest
    steps:
      - name: Show public IP
        run: curl https://ifconfig.me
      - name: Ping host
        run: ping -c 4 3.79.194.242 || echo "Ping failed"
      - name: Test SSH port with netcat
        run: nc -zv 3.79.194.242  || echo "Port 22 unreachable"
      - name: Debug traceroute
        run: |
          sudo apt-get update && sudo apt-get install -y traceroute
          traceroute -I 3.79.194.242
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Build with Maven
      run: mvn clean package -DskipTests

    - name: Deploy to Windows Server
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.WINDOWS_SERVER_HOST }}
        username: ${{ secrets.WINDOWS_SERVER_USER }}
        key: ${{ secrets.WINDOWS_SERVER_SSH_KEY }}
        #port: 
        script: |
          # Stop existing service if running
          taskkill /F /IM java.exe 2>nul
          
          # Copy new JAR file
          copy /Y "${{ github.workspace }}/target/springboot-demo-app-${{ env.PROJECT_VERSION }}.jar" "C:\apps\springboot-demo-app\"
          
          # Start the application
          start java -jar "C:\apps\springboot-demo-app\springboot-demo-app-${{ env.PROJECT_VERSION }}.jar" --spring.profiles.active=prod

    env:
      PROJECT_VERSION: ${{ github.event.ref == 'refs/heads/main' && '1.0.1' || github.sha }}
